<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проста текстова гра з використанням SWITCH</title>
</head>
<body>

<h2>Виберіть свій шлях у грі</h2>

<script>
    let choice = prompt("Ви стоїте перед трьома шляхами. Який оберете?\n" +
                        "1 - Ліс\n" +
                        "2 - Гори\n" +
                        "3 - Печера");

    switch (choice) {
        case "1":
            alert("Ви обрали Ліс. Ви йдете між деревами, аж раптом бачите чарівну істоту, яка дарує вам силу природи!");
            break;
        case "2":
            alert("Ви обрали Гори. Ви піднімаєтесь на вершину і знаходите древній артефакт, що наділяє вас незвичайною витривалістю!");
            break;
        case "3":
            alert("Ви обрали Печеру. Всередині темно, але ви знаходите скриню зі скарбами, які додають вам багатства та слави!");
            break;
        default:
            alert("Невірний вибір. Ви залишаєтесь на місці, обираючи ще раз.");
    }
</script>

</body>
</html>
